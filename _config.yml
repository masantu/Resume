# 简历信息
resume:
  # 简历标题
  title: Python 开发工程师
  # 应聘者姓名
  name: SanTu.Ma
  # 邮箱
  email: imsantu.ma@gmail.com
  # 电话号码
  phone: 1xxxxxxxxxx
  # 附件下载链接
  download:
    title: 下载简历模板
    icon: fas fa-download fa-fw
